<!DOCTYPE html>
<html lang="pt-br">

  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Card NLW Copa</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <header>
      <img src="./assets/logo.svg" alt="Logo amarela escrito nlw copa">
      <p>Clique duas vezes no card para mudar sua figurinha!</p>
    </header>

    <div class="card" ondblclick="changeCard(event)">
      <img src="https://github.com/hinale.png" alt="foto de Letícia Amaral">

      <div class="info">
        <h1>Letícia Amaral</h1>
        <p>Student at Rocketseat</p>
      </div>
    </div>

    <script src="./script.js"></script>

  </body>

</html>
